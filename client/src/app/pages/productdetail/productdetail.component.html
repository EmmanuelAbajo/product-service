<table class="table table-striped">
    <thead>
        <tr>
            <th *ngFor="let item of columns">{{ item }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of data">
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.image }}</td>
            <td>{{ product.color }}</td>
        </tr>
    </tbody>
</table>
